<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" /> {% if page.title %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="/stylesheets/semantic.min.css">
  <link rel="stylesheet" href="/stylesheets/app.css">

  <link rel="alternate" type="application/rss+xml" href="http://openbuildservice.org/feed.rss" title="Open Build Service Blog" />

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Piwik -->
  <script type="text/javascript">
    var pkBaseURL = (("https:" == document.location.protocol) ? "https://beans.opensuse.org/piwik/" : "http://beans.opensuse.org/piwik/");
    document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 20);
      piwikTracker.trackPageView();
      piwikTracker.enableLinkTracking();
    } catch (err) {}
  </script>
  <noscript>
    <p><img src="http://beans.opensuse.org/piwik/piwik.php?idsite=20" style="border:0" alt="" /></p>
  </noscript>
  <!-- End Piwik Tracking Code -->

  <script src="/javascripts/jquery-3.2.1.min.js"></script>
  <script src="/javascripts/semantic.min.js"></script>
  <script src="/javascripts/app.js"></script>
</head>

<body>
  <div></div>
  <div class="ui borderless main menu">
    <div class="ui center container">
      <div href="#" class="item">
        <a href="/" alt="Home" title="Home"><img class="logo" src="/images/obs-logo.png" width="50%"></a>
      </div>
      <a href="/about" title="What the heck is this OBS?" class="item right floated">About</a>
      <a href="/download" title="Get all the OBS components" class="item">Download</a>
      <div class="ui dropdown item">
        Documentation
        <i class="dropdown icon"></i>
        <div class="menu">
          <a href="/help/manuals" title="Read up upon the OBS" class="item">Manuals</a>
          <a href="/help/materials" title="Screencasts, Talks, Workshops" class="item">Materials</a>
        </div>
      </div>
      <a href="/support" title="Talk to human beings about your OBS problems" class="item">Support</a>
      <a href="/team" title="The People behind OBS" class="item">Team</a>
      <a href="/blog" title="News about OBS" class="item">Blog</a>
    </div>
  </div>

  <div class="ui center container">
    {{ content }}
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <strong>The <a href="http://www.open-build-service.org/" title="Open Build Service - Home">Open Build Service</a></strong> is an <strong><a href="http://www.opensuse.org/" title="openSUSE.org">openSUSE project</a></strong>.
    </div>
  </div>
</body>

</html>
