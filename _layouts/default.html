  {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>

    <title>{{ site.title }}</title>
  {% endif %}

  <!-- Included CSS Files -->

<body>
<div class="show-for-large-up">
&nbsp;
<a href="https://github.com/openSUSE/open-build-service">
<img style="position: absolute; top: 0; left: 0; border: 0;"
src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
alt="Fork me on GitHub">
</a>
</div>
<div class="row" id="header">
  <div class="four columns header">
    <a href="/index.html" title="Home"><img src="/images/obs-logo.png" class="displayed"></a>
  </div>  
  <div class="eight columns">
    <ul class="nav-bar">
      <li><a href="/about" title="What the heck is this OBS?">About</a></li>
      <li><a href="/download" title="Get all the OBS components">Download</a></li>
      <li class="has-flyout">
        <a href="#">Help</a>
        <a href="#" class="flyout-toggle"><span> </span></a>
          <ul class="flyout">
            <li><a href="/help/manuals" title="Read up upon the OBS">Manuals</a></li>
            <li><a href="/help/support" title="Get Help from Human Beings">Support</a></li>
            <li><a href="/help/materials" title="Screencasts, Talks, Workshops">Materials</a></li>

      </li>

    </ul> 
  </div>
</div>

{{ content }}

<div class="row" id="footer">  
  <div class="twelve columns">

  <script src="/javascripts/foundation.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="/javascripts/app.js"></script>
    
  <script type="text/javascript">
   $(window).load(function() {
       $('#featured').orbit({
       directionalNav: false,
       captions: true,
       });
   });
  </script>
  
  <script type="text/javascript">
  $(document).ready(function() {
    $('#Video1ModalButton').click(function() {
      $('#Video1Modal').reveal();
    });
    $('#Video2ModalButton').click(function() {
      $('#Video2Modal').reveal();
    });
    $('#Video3ModalButton').click(function() {
      $('#Video3Modal').reveal();
    });
  });
</script>
  </body>
</html>
